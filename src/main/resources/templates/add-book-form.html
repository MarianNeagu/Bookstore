<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add new book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form th:action="@{/add-book}" method="post">

                <div class="form-group">

                    <label for="title">Title: </label>
                    <input type="text" class="form-control" th:field="*{book.title}" placeholder="Title.." id="title">

                    <label for="author">Select Authors (you can choose multiple)</label>
                    <select class="form-control selectpicker" th:field="*{bookDTO.selectedAuthorsNames}" id="author" multiple>
                        <option th:each="name : ${authorsNames}" th:value="${name}" th:text="${name}"></option>
                    </select>

                    <label for="publisher">Publisher: </label>
                    <input type="text" class="form-control" th:field="*{book.publisher}" placeholder="Publisher.." id="publisher">

                    <label for="pages">Number of pages: </label>
                    <input type="number" class="form-control" th:field="*{book.pages}" id="pages">

                </div>

                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
