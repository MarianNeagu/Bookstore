<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<form action="/add-book" method="post">
    <div th:if="${user.role == 'admin'}">
        <div class="input-group mb-3">
            <span class="input-group-text" id="book-title">Book Title</span>
            <input type="text" class="form-control" placeholder="title" aria-label="title" aria-describedby="title"
                   name="title">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="authors">Authors</span>
            <input type="text" class="form-control" placeholder="authors" aria-label="authors"
                   aria-describedby="authors" name="authors">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="pages">Number of pages</span>
            <input type="text" class="form-control" placeholder="pages" aria-label="pages" aria-describedby="pages"
                   name="pages">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="publisher">Publisher</span>
            <input type="text" class="form-control" placeholder="publisher" aria-label="publisher"
                   aria-describedby="publisher" name="publisher">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div th:if="${user.role != 'admin'}">
        <p th:text="'Clients cannot add books!'"></p>
    </div>
</form>
</body>
</html>
